plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

jar {
    actions = []
    dependsOn('shadowJar')
}

shadowJar{
    getArchiveClassifier().set(null)

    //  Utils
    relocate 'org.json', 'fr.milekat.utils.lib.json'
    relocate 'org.apache.commons.io', 'fr.milekat.utils.lib.commons-io'
}

repositories {
    mavenCentral()
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

compileJava.options.encoding = 'UTF-8'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    //  Annotation
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '24.0.1'

    //  Utils
    implementation group: 'org.json', name: 'json', version: '20230227'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    compileOnly group: 'org.yaml', name: 'snakeyaml', version: '2.0'
}

test {
    useJUnitPlatform()
    filter {
        includeTestsMatching "*Test"
    }
}

configurations {
    testImplementation.extendsFrom compileOnly
}